<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trust Card Email</title>
</head>
<body style="background-color: #f8f8f8; text-align: center; font-family: Arial, sans-serif; padding: 20px;">

    <div style="width: 300px; height: 400px; margin: auto; perspective: 1000px; position: relative;">

        <div style="
            width: 100%;
            height: 100%;
            position: relative;
            transform-style: preserve-3d;
            transition: transform 1s ease-in-out;
        " 
        onmouseover="this.style.transform='rotateY(180deg)'" 
        onmouseout="this.style.transform='rotateY(0deg)'" 
        ontouchstart="this.style.transform='rotateY(180deg)'" 
        ontouchend="this.style.transform='rotateY(0deg)'">

            <!-- Kartın Ön Yüzü -->
            <div style="
                position: absolute;
                width: 100%;
                height: 100%;
                background: url('https://2942703.fs1.hubspotusercontent-na1.net/hubfs/2942703/trust-card-front-07.jpg') no-repeat center/cover;
                backface-visibility: hidden;
            "></div>

            <!-- Kartın İç Kısmı -->
            <div style="
                position: absolute;
                width: 100%;
                height: 100%;
                background: url('https://2942703.fs1.hubspotusercontent-na1.net/hubfs/2942703/trust-card-front-06.jpg') no-repeat center/cover;
                transform: rotateY(180deg);
                backface-visibility: hidden;
            "></div>

        </div>
    </div>

</body>
</html>
